<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  
  <title>Frontend Mentor | Todo app</title>

</head>
<body>

  <div id="site_backdrop"></div>

  <div id="layout_wrapper">

    <header>
      <h1 id="site_title">Todo</h1>
      <button id="site_theme_toggle" class="clear_button" onclick="changeTheme()"><img src="./images/icon-moon.svg" alt="Toggle dark theme"></button>
    </header>
    
    <div class="task" id="task_input">
      <div class="task_type_icon_holder">
        <div id="task_input_icon_circle_wrapper">
          <div id="task_input_icon_circle"></div>
        </div>
      </div>
      <input type="text" placeholder="Create a new todo..." id="task_input_text">
    </div>

    <main id="tasks_main_module">

      <section id="tasks_dashboard">

      </section>
      
      <nav id="tasks_options">
        
        <p id="tasks_counter">...</p>

        <div id="tasks_options_middle_desktop">
          <button class="filter_btn clear_button" id="filter_all_btn" onclick="filterTasks('all');">All</button>
          <button class="filter_btn clear_button" id="filter_active_btn" onclick="filterTasks('active');">Active</button>
          <button class="filter_btn clear_button" id="filter_completed_btn" onclick="filterTasks('completed');">Completed</button>
        </div>

        <button id="clear_completed_btn" class="clear_button" onclick="clearCompletedTasks();">Clear Completed</button>

      </nav>

    </main>

    <div id="tasks_options_middle_mobile">
      <button class="filter_btn clear_button" id="filter_all_btn" onclick="filterTasks('all');">All</button>
      <button class="filter_btn clear_button" id="filter_active_btn" onclick="filterTasks('active');">Active</button>
      <button class="filter_btn clear_button" id="filter_completed_btn" onclick="filterTasks('completed');">Completed</button>
    </div>
    
  </div>
    
  <h2 id="tip_bottom">Drag and drop to reorder list</h2>
  
  <footer class="attribution">
    <script src="todo.js"></script>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/KamilRybacki">Kamil Rybacki</a>.
  </footer>

</body>
</html>
